homeassistant:
  host: localhost
  port: 8123
  access_token: ACCESS_TOKEN
shpi:
  backlight: './backlight'
rooms:
  - name: home
    icon: "home"
    cards:
      - type: thermostat
        name: Heizung
        connector: homeassistant
        entity_id: climate.thermostat
        unit_of_measurement: °C
        sensors:
          - name: Aktuelle Temperatur
            connector: homeassistant
            entity_id: sensor.thermostat_temperature
            icon: "thermometer"
          - name: Batterie
            connector: homeassistant
            entity_id: sensor.thermostat_battery
            icon: "battery"
        controls:
          - type: temperature
            value: 30
            icon: fire
            color: "#E74C3C"
          - type: temperature
            value: 4
            icon: snowflake
            color: "#3498DB"
      - type: weather
        name: Wetter
        connector: homeassistant
        entity_id: weather.home
      - type: door
        name: Türklingel
        opener:
          connector: homeassistant
          entity_id: switch.ac
        camera:
          connector: homeassistant
          entity_id: camera.demo_camera
